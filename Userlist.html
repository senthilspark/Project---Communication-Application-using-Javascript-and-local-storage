<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Communication Application</title>
  <link rel="stylesheet" href="./css/manageusers.css" />
  <link rel="stylesheet" href="./css/tab.css" />
  <script src="./js/userloggedin.js"></script>
</head>

<body id="welcome-body">
<div id="welcome-container">
<table id="tab-bar" class="tab_table">  
</table>

    <h1 class="main-title">Users</h1>
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th class="email-center">User Email ID</th>
          <th class="action-center">Action</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- User rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Delete Modal -->
  <div id="deleteModal" class="modal modal-hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Confirm User Deletion</h3>
        <span class="close-button" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body">Are you sure you want to delete this user?</div>
      <div class="modal-footer">
        <button type="button" class="btn-primary" onclick="confirmDeletion()">
          OK
        </button>
        <button type="button" class="btn-secondary" onclick="closeModal()">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <script src="./js/userlist.js"></script>
     <script src="./js/tab.js"></script>
   


</body>

</html>
